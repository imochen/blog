<!DOCTYPE html><html lang="zh_CN"><head><meta charset="UTF-8"><meta name="generator" content="hexo"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="author" content="墨尘/*V5*/"><link rel="icon" href="/static/images/favicon.png"><meta name="keyword" content="测试文章"><meta name="description" content="#沉淀总结_JS中实现私有变量解决方案12345678910111213141516171819202122232425262728293031//一个码农正常情况下每个月发16k薪水functionCoder()&amp;#123;this.salary=16&amp;#125;//每加班一次，会补助100块（0.1K）Coder.prototype.overtime=function()&amp;#123;this.salary+=0.1;&amp;#125;//事故一次，扣除100块（0.1k）Coder.prototype.mistake=function()&amp;#123;this.salary-=0.1;&amp;#125;Coder.prototype.getSalary=function()&amp;#123;returnthis.salary;&amp;#125;//我们来new一个前端工程师varf2e=newCoder();//辛苦的前端加了一天班f2e.overtime();//老板来了。f2e.salary=10;//月底发工资了。1次加班，0次事故。嗯，不错！16.1k。f2e.getSalary();//10//我艹，我工资呢？"><title>但是经过测试之后发现作者并没有那么讲究 - 普通的前端小站</title><link rel="stylesheet" href="/static/css/style.css" type="text/css"></head><body><div id="header"><div class="btn-bar"><i></i></div><h1><a href="/">普通的前端小站</a></h1><a class="me" href="/about/"><img src="/static/images/gravatar.jpg" alt="墨尘" alt="墨尘"></a></div></body></html><div id="sidebar-mask"></div><nav id="sidebar" class="behavior_2"><div class="wrap"><div class="profile"><a href="/"><img src="/static/images/gravatar.jpg" alt="墨尘"></a> <span>墨尘</span></div><ul class="buttons"><li><a class="" href="/"><i class="iconfont icon-home" title="首页"></i> <span>首页</span></a></li><li><a class="" href="/archive/"><i class="iconfont icon-archive" title="归档"></i> <span>归档</span></a></li><li><a class="" href="/tags/"><i class="iconfont icon-tags" title="标签"></i> <span>标签</span></a></li><li><a class="" href="/about/"><i class="iconfont icon-user" title="关于"></i> <span>关于</span></a></li></ul><ul class="buttons"><li><a target="_blank" class="" href="https://github.com/imochen"><i class="iconfont icon-github" title="GitHub"></i> <span>GitHub</span></a></li><li><a target="_blank" class="" href="http://weibo.com/677612322/"><i class="iconfont icon-weibo" title="微博"></i> <span>微博</span></a></li></ul><ul class="buttons"><li><a class="" href="/atom.xml"><i class="iconfont icon-rss" title="RSS"></i> <span>RSS</span></a></li></ul></div></nav><div id="main"><div class="wrap"><div id="page-post"><article class="markdown"><h1>但是经过测试之后发现作者并没有那么讲究</h1><p class="note-tags"><a href="/tags/测试文章" data-tag="测试文章"><code class="notebook">测试文章</code></a></p><div class="content"><p>#沉淀总结_JS中实现私有变量解决方案</p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//一个码农正常情况下每个月发16k薪水</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Coder</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.salary = <span class="number">16</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//每加班一次，会补助100块（0.1K）</span></span><br><span class="line">Coder.prototype.overtime = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.salary += <span class="number">0.1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//事故一次，扣除100块（0.1k）</span></span><br><span class="line">Coder.prototype.mistake = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.salary -= <span class="number">0.1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Coder.prototype.getSalary = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="keyword">this</span>.salary;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//我们来new一个前端工程师</span></span><br><span class="line"><span class="keyword">var</span> f2e = <span class="keyword">new</span> Coder();</span><br><span class="line"></span><br><span class="line"><span class="comment">//辛苦的前端加了一天班</span></span><br><span class="line">f2e.overtime();</span><br><span class="line"></span><br><span class="line"><span class="comment">//老板来了。</span></span><br><span class="line">f2e.salary = <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//月底发工资了。1次加班，0次事故。嗯，不错！16.1k。</span></span><br><span class="line">f2e.getSalary(); <span class="comment">//10</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//我艹，我工资呢？</span></span><br></pre></td></tr></table></figure><a id="more"></a><p>为了解决属性能直接被访问的问题，我们可以将变量私有化。私有化方法如下：</p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Privatization</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">		<span class="comment">//搞个uid作为不同实例化对象的标示，没有什么实际意义，区分之用。</span></span><br><span class="line">       <span class="keyword">var</span> uid = (<span class="keyword">new</span> <span class="built_in">Date</span>().getTime()).toString().slice(<span class="number">0</span>,<span class="number">7</span>);</span><br><span class="line">		<span class="comment">//创建一个对象用来存在私有属性/方法等内容。</span></span><br><span class="line">       <span class="keyword">var</span> privateData = &#123;&#125;;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//由于存在于闭包中，需要一个销毁方法。</span></span><br><span class="line">       <span class="keyword">var</span> destroy = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">       	<span class="keyword">for</span>( <span class="keyword">var</span> key <span class="keyword">in</span> privateData )&#123;</span><br><span class="line">      			<span class="keyword">if</span>( privateData[key] === <span class="keyword">this</span> )&#123;</span><br><span class="line">      				privateData[key] = <span class="literal">null</span>;</span><br><span class="line">      				<span class="keyword">delete</span> privateData[key];</span><br><span class="line">      			&#125;</span><br><span class="line">      		&#125;</span><br><span class="line">       &#125;;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//最后返回一个方法，该方法才是直接调用的。</span></span><br><span class="line">       <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"> obj </span>)</span>&#123;</span><br><span class="line">       </span><br><span class="line">       	<span class="keyword">if</span>( <span class="keyword">typeof</span> obj !== <span class="string">'object'</span>) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">           <span class="keyword">for</span> ( <span class="keyword">var</span> key <span class="keyword">in</span> privateData )&#123;</span><br><span class="line">               <span class="keyword">if</span>( privateData[key].val === obj )&#123;</span><br><span class="line">                   <span class="keyword">return</span> privateData[key];</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line"></span><br><span class="line">           <span class="keyword">return</span> (<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line"></span><br><span class="line">				<span class="keyword">return</span> <span class="built_in">arguments</span>[<span class="number">0</span>];</span><br><span class="line"></span><br><span class="line">           &#125;)(privateData[uid++] = &#123;</span><br><span class="line">           	val : obj,</span><br><span class="line">           	destroy : <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">           		<span class="keyword">return</span> destroy.call(<span class="keyword">this</span>);</span><br><span class="line">           	&#125;</span><br><span class="line">           &#125;);</span><br><span class="line">       &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><p>代码就这么多，我们接下来看下怎么用<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">//在构造函数之前执行Privatization;赋值给_，相当于我们刚才return的方法。</span></span><br><span class="line"><span class="keyword">var</span> _ = Privatization();</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Coder</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.salary = <span class="number">16</span>; <span class="comment">//公有属性</span></span><br><span class="line">    _(<span class="keyword">this</span>).bonus = <span class="number">20</span>; <span class="comment">//私有属性</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Coder.prototype.method = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="built_in">console</span>.log( <span class="keyword">this</span>.salary ); <span class="comment">//16</span></span><br><span class="line">	<span class="built_in">console</span>.log( _(<span class="keyword">this</span>).bonus ); <span class="comment">//20</span></span><br><span class="line">&#125;</span><br><span class="line">Coder.prototype.destroy = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="comment">//由于闭包里面不能自动回收，我们在必要的时候可以手动销毁</span></span><br><span class="line">	_(<span class="keyword">this</span>).destroy();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> f2e = <span class="keyword">new</span> Coder();</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log( f2e.salary ); <span class="comment">//16;</span></span><br><span class="line"><span class="built_in">console</span>.log( f2e.bonus ); <span class="comment">//undefined</span></span><br></pre></td></tr></table></figure></p></div></article><div id="disqus_thread"><noscript>Please enable JavaScript to view the <a href="//disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript></div></div></div></div><script>var disqus_config=function(){this.page.url="https://imochen.com/2015/12/20/test/",this.page.identifier="2015/12/20/test/"};!function(){var t=document,e=t.createElement("script"),i="imochen";e.src="//"+i+".disqus.com/embed.js",e.setAttribute("data-timestamp",+new Date),setTimeout(function(){(t.head||t.body).appendChild(e)},100)}();</script><script src="/static/js/meizi.js" type="text/javascript"></script>
